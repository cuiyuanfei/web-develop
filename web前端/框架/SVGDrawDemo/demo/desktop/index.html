<script type="text/javascript">
    var modules = [
        { name: "test", text: "Test", iconCls: "desk-window", title: "", type: "ux.iframewindow", url: "../datagrid/datagrid.html" },
        { name: "simple", text: "Window", iconCls: "desk-window", title: "Window", type: "ux.window" },
        { name: "iframe", text: "IFrame Window", iconCls: "desk-window", title: "", type: "ux.iframewindow", url: "http://www.baidu.com" },
        { name: "grid", text: "Grid Window", iconCls: "desk-window", title: "", type: "ux.gridwindow" },
        { name: "splitter", text: "Splitter Window", iconCls: "desk-window", title: "", type: "ux.splitterwindow" },
        { name: "tabs", text: "Tabs Window", iconCls: "desk-window", title: "", type: "ux.tabswindow" },        
        { name: "map", text: "Map Window", iconCls: "desk-window", title: "", type: "ux.mapwindow" },
        { name: "chart", text: "Chart Window", iconCls: "desk-window", title: "", type: "ux.chartwindow" },
        { name: "layout", text: "Layout Window", iconCls: "desk-window", title: "", type: "ux.iframewindow", url: "js/windows/layout.html" }
    ];
    /////////////////////////////////////////////////

    //desktop
    var desk = new mini.ux.DeskTop();
    desk.render(document.body);

    
    //desk.addHTML('<div style="position:absolute;right:10px;top:10px;width:200px;height:200px;background:red;"></div>');

    //modules
    desk.setModules(modules);


    function showMoule(module) {
        var win = module.single;
        if (!win) {
            win = module.single = desk.createWindow(module.type);
            if (win) {
                if (win.type == "ux.iframewindow") {
                    win.setUrl(module.url);
                }
            }
        }
        if (win) {
            desk.showWindow(win);

        }
    }

    //module click
    desk.on("moduleclick", function (e) {
        var module = e.module;

        showMoule(module);

    });

    //一进来就弹出
    setTimeout(function () {
        showMoule(desk.getModule("layout"));
    }, 500);

    //module rightclick
    desk.on("modulerightclick", function (e) {
        var module = e.module,
            htmlEvent = e.htmlEvent;

        var menu = mini.get("contextMenu");
        var item = mini.get("openItem");

        item.setEnabled(true);
        if (module.name == 'test') {
            item.setEnabled(false);
        }

        menu.showAtPos(htmlEvent.pageX, htmlEvent.pageY);

        htmlEvent.preventDefault();

    });

    
</script>
