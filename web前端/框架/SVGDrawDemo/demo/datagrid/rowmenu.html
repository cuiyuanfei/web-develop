<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    
        
</head>
<body >

<div id="datagrid1" class="mini-datagrid" style="width:700px;height:280px;" 
    url="../data/AjaxService.aspx?method=SearchEmployees"  idField="id" allowResize="true"
    onrowclick="onRowClick"
>
    <div property="columns">
        <div type="indexcolumn" ></div>
        <div field="loginname" width="120" headerAlign="center" allowSort="true">员工帐号</div>    
        <div field="name" width="120" headerAlign="center" allowSort="true">姓名</div>                            
        <div field="gender" width="100" renderer="onGenderRenderer" align="center" headerAlign="center">性别</div>
        <div field="salary" width="100" allowSort="true">薪资</div>                                    
        <div field="age" width="100" allowSort="true">年龄</div>
        <div field="createtime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>                
    </div>
</div>   

<div id="menu" style="border:solid 1px blue;width:100px;position:absolute;text-align:center;background:#ccc;display:none;">
    <a href="#" style="display:block;">新增</a>
    <a href="#" style="display:block;">修改</a>
    <a href="#" style="display:block;">删除</a>
</div>
   
    <script type="text/javascript">
        mini.parse();       


        var grid = mini.get("datagrid1");

        grid.load();
        
        ///////////////////////////////////////////////////////
        var Genders = [{ id: 1, text: '男' }, { id: 2, text: '女'}];
        function onGenderRenderer(e) {
            for (var i = 0, l = Genders.length; i < l; i++) {
                var g = Genders[i];
                if (g.id == e.value) return g.text;
            }
            return "";
        }
        //////////////////////////////////////////////////////////
        var row = null;
        function onRowClick(e) {
            var row = e.row;
            var menu = document.getElementById("menu");
            var rowbox = grid.getRowBox(row);

            var xy = {
                left: rowbox.left + rowbox.width,
                top: rowbox.top
            };
            menu.style.display = "block";
            $(menu).offset(xy);

        }
    </script>

    <div class="description">
        <h3>Description</h3>
        
    </div>


  

</body>
</html>
