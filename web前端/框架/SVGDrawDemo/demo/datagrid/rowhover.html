<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HoverAction 高亮显示操作项</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" /><link href="../demo.css" rel="stylesheet" type="text/css" />

    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    
        
    <style type="text/css">
    .actionLinks
    {
        margin-left:30px;
        display:none;
    }
    .mini-grid-row-hover .actionLinks
    {
        display:inline;
    }
    
    </style>
</head>
<body>
    <h1>HoverAction 高亮显示操作项</h1>      

    <div style="padding-bottom:5px;">
        
        <span>员工姓名：</span><input type="text" id="key"  />
        <input type="button" value="查找" onclick="search()"/>
        
        
    </div>
<div id="datagrid1" class="mini-datagrid" style="width:700px;height:280px;" 
    url="../data/AjaxService.aspx?method=SearchEmployees"  idField="id" allowResize="true"
>
    <div property="columns">
        <div type="indexcolumn" ></div>
        <div field="loginname" width="100%" headerAlign="left" allowSort="true" renderer="onRenderer">员工帐号</div>    
        <div field="createtime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>                
    </div>
</div>   
   
    <script type="text/javascript">
        mini.parse();       


        var grid = mini.get("datagrid1");

        grid.load();
        

        
        //对"createtime"字段，进行降级排序
        grid.sortBy("createtime", "desc");

        function search() {
            var key = document.getElementById("key").value;
            grid.load({ key: key });
        }
        $("#key").bind("keydown", function (e) {
            if (e.keyCode == 13) {
                search();
            }
        });
        ///////////////////////////////////////////////////////
        var Genders = [{ id: 1, text: '男' }, { id: 2, text: '女'}];
        function onGenderRenderer(e) {
            for (var i = 0, l = Genders.length; i < l; i++) {
                var g = Genders[i];
                if (g.id == e.value) return g.text;
            }
            return "";
        }

        function onRenderer(e) {
            var s = e.value;
            s += '<span class="actionLinks">[ <a href="#">下载</a> <a href="#">上传</a> <a href="#">删除</a> ]</span>';
            return s;
        }
    </script>

    <div class="description">
        <h3>Description</h3>
        
    </div>


  

</body>
</html>
